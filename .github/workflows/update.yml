name: Hourly Proxy Update

on:
  schedule:
    # Запускать каждый час в 00 минут
    - cron: '0 * * * *'
  workflow_dispatch: 
    # Кнопка для ручного запуска из вкладки Actions

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install PyGithub requests urllib3
          
      - name: Run update script
        env:
          # Передаем секрет как переменную окружения
          MY_TOKEN: ${{ secrets.MY_TOKEN }}
        run: python main.py